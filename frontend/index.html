<!DOCTYPE html>
<html>
  <head>
    <title>Frontend</title>
  </head>
  <body>
    <h1>Hello from Frontend!</h1>
    <script>
      fetch('/api')
        .then(res => res.json())
        .then(data => {
          document.body.innerHTML += `<p>${data.message}</p>`;
        });
    </script>
  </body>
</html>
